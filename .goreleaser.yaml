# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2
project_name: demp

builds:
  # Build for macOS AMD64
  - id: darwin_amd64
    main: main.go
    goos:
      - darwin
    goarch:
      - amd64
    binary: demp
    env:
      - CGO_ENABLED=1

  # Build for macOS ARM (Apple Silicon)
  - id: darwin_arm64
    main: main.go
    goos:
      - darwin
    goarch:
      - arm64
    binary: demp
    env:
      - CGO_ENABLED=1

  # Build for Linux AMD64 (used for CLI distribution and Docker)
  - id: linux_amd64
    main: main.go
    goos:
      - linux
    goarch:
      - amd64
    binary: demp
    env:
      - CGO_ENABLED=0

  # Build for Linux ARM64 (used for CLI distribution and Docker)
  - id: linux_arm64
    main: main.go
    goos:
      - linux
    goarch:
      - arm64
    binary: demp
    env:
      - CGO_ENABLED=0

  # Build for Windows AMD64
  - id: windows_amd64
    main: main.go
    goos:
      - windows
    goarch:
      - amd64
    binary: demp.exe
    env:
      - CGO_ENABLED=0

  # Build for Windows ARM (Windows on ARM64)
  - id: windows_arm64
    main: main.go
    goos:
      - windows
    goarch:
      - arm64
    binary: demp.exe
    env:
      - CGO_ENABLED=0

dockers:
  - image_templates:
      - "rianfowler/demp:{{ .Tag }}"
      - "rianfowler/demp:latest"
    dockerfile: Dockerfile

signs:
  - artifacts: checksum
    cmd: gpg2
    args:
      - "--batch" # Runs GPG2 in non-interactive mode. This is essential for CI/CD environments.
      - "-u"
      - "{{ .Env.GPG_FINGERPRINT }}" # Specifies the signing key. The placeholder {{ .Env.GPG_FINGERPRINT }} will be replaced with the value of the GPG_FINGERPRINT environment variable. Make sure this variable is set in your CI/CD environment.
      - "--output"
      - "${signature}" # Tells GPG2 where to write the generated signature. GoReleaser will automatically substitute ${signature} with the correct output filename (usually something like artifact.asc).
      - "--detach-sign" # Instructs GPG2 to generate a detached signature rather than embedding it in the file. This is standard practice for signing release artifacts.
      - "${artifact}" # This is the path to the artifact (in this case, the checksum file) that GPG2 will sign. GoReleaser provides this variable during execution.

brews:
  - name: demp
    description: "A CLI tool for doing X, Y, and Z."
    homepage: "https://github.com/rianfowler/demp"
    license: "MIT"
    test: |
      system "#{bin}/demp", "--help"
    commit_author:
      name: "goreleaserbot"
      email: "bot@goreleaser.com"
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    directory: Formula
    repository:
      owner: rianfowler
      name: homebrew-demp
      branch: main
      token: "{{ .Env.GITHUB_PERSONAL_AUTH_TOKEN }}"
      pull_request:
        enabled: true
        draft: true
